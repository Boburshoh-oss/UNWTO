# nginx/nginx.conf

upstream web_app {
    server web:8000;
}

server {

    listen 80;
    server_name api.unwtoga25.uz;
    location /static/ {
        alias /code/staticfiles/;
    }

    location /media/ {
        alias /code/media/;
    }

    location / {
        proxy_pass http://web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
