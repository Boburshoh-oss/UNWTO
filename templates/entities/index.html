<html lang="en">
  {% load static %}
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Code</title>
    <style>
      .container {
        margin: 0 auto;
        max-width: 1349px;
        padding-left: 40px;
        padding-right: 40px;
      }
      
      @media (max-width: 1280px) {
        .container {
          padding-left: 20px;
          padding-right: 20px;
        }
      }
      
      @media (max-width: 767px) {
        .container {
          padding-left: 10px;
          padding-right: 10px;
        }
      }
      
      .hero {
        margin-top: -96px;
        position: relative;
      }
      
      .hero__slider {
        position: relative;
        z-index: 0;
      }
      
      .hero .reg {
        display: none;
      }
      
      @media (max-width: 1280px) {
        .hero .reg {
          display: block;
        }
      }
      
      .hero__bg {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        object-fit: cover;
      }
      
      @media (max-width: 1280px) {
        .hero__bg {
          width: 100%;
          height: 700px;
        }
      }
      
      @media (max-width: 767px) {
        .hero__bg {
          height: 570px;
        }
      }
      
      .hero__logo {
        max-width: 800px;
        width: 100%;
        height: 104px;
        object-fit: contain;
      }
      
      .hero__bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 40px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        padding: 0 40px;
        z-index: 3;
      }
      
      @media (max-width: 767px) {
        .hero__bottom {
          padding: 0 20px;
          gap: 10px;
        }
      }

      /* FONT_END */
      :root {
        --swiper-theme-color: #007aff;
        /*
              --swiper-preloader-color: var(--swiper-theme-color);
              --swiper-wrapper-transition-timing-function: initial;
              */
      }
      
      :host {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        z-index: 1;
      }
      
      .swiper {
        margin-left: auto;
        margin-right: auto;
        position: relative;
        overflow: hidden;
        overflow: clip;
        list-style: none;
        padding: 0;
        /* Fix of Webkit flickering */
        z-index: 1;
        display: block;
      }
      
      .swiper-vertical > .swiper-wrapper {
        flex-direction: column;
      }
      
      .swiper-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
        transition-property: transform;
        transition-timing-function: var(--swiper-wrapper-transition-timing-function, initial);
        box-sizing: content-box;
      }
      
      .swiper-android .swiper-slide,
      .swiper-ios .swiper-slide,
      .swiper-wrapper {
        transform: translate3d(0px, 0, 0);
      }
      
      .swiper-horizontal {
        touch-action: pan-y;
      }
      
      .swiper-vertical {
        touch-action: pan-x;
      }
      
      .swiper-slide {
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        position: relative;
        transition-property: transform;
        display: block;
      }
      
      .swiper-slide-invisible-blank {
        visibility: hidden;
      }
      
      /* Auto Height */
      .swiper-autoheight,
      .swiper-autoheight .swiper-slide {
        height: auto;
      }
      
      .swiper-autoheight .swiper-wrapper {
        align-items: flex-start;
        transition-property: transform, height;
      }
      
      .swiper-backface-hidden .swiper-slide {
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      /* 3D Effects */
      .swiper-3d.swiper-css-mode .swiper-wrapper {
        perspective: 1200px;
      }
      
      .swiper-3d .swiper-wrapper {
        transform-style: preserve-3d;
      }
      
      .swiper-3d {
        perspective: 1200px;
      }
      
      .swiper-3d .swiper-slide,
      .swiper-3d .swiper-cube-shadow {
        transform-style: preserve-3d;
      }
      
      /* CSS Mode */
      .swiper-css-mode > .swiper-wrapper {
        overflow: auto;
        scrollbar-width: none;
        /* For Firefox */
        -ms-overflow-style: none;
        /* For Internet Explorer and Edge */
      }
      
      .swiper-css-mode > .swiper-wrapper::-webkit-scrollbar {
        display: none;
      }
      
      .swiper-css-mode > .swiper-wrapper > .swiper-slide {
        scroll-snap-align: start start;
      }
      
      .swiper-css-mode.swiper-horizontal > .swiper-wrapper {
        scroll-snap-type: x mandatory;
      }
      
      .swiper-css-mode.swiper-vertical > .swiper-wrapper {
        scroll-snap-type: y mandatory;
      }
      
      .swiper-css-mode.swiper-free-mode > .swiper-wrapper {
        scroll-snap-type: none;
      }
      
      .swiper-css-mode.swiper-free-mode > .swiper-wrapper > .swiper-slide {
        scroll-snap-align: none;
      }
      
      .swiper-css-mode.swiper-centered > .swiper-wrapper::before {
        content: '';
        flex-shrink: 0;
        order: 9999;
      }
      
      .swiper-css-mode.swiper-centered > .swiper-wrapper > .swiper-slide {
        scroll-snap-align: center center;
        scroll-snap-stop: always;
      }
      
      .swiper-css-mode.swiper-centered.swiper-horizontal > .swiper-wrapper > .swiper-slide:first-child {
        margin-inline-start: var(--swiper-centered-offset-before);
      }
      
      .swiper-css-mode.swiper-centered.swiper-horizontal > .swiper-wrapper::before {
        height: 100%;
        min-height: 1px;
        width: var(--swiper-centered-offset-after);
      }
      
      .swiper-css-mode.swiper-centered.swiper-vertical > .swiper-wrapper > .swiper-slide:first-child {
        margin-block-start: var(--swiper-centered-offset-before);
      }
      
      .swiper-css-mode.swiper-centered.swiper-vertical > .swiper-wrapper::before {
        width: 100%;
        min-width: 1px;
        height: var(--swiper-centered-offset-after);
      }
      
      /* Slide styles start */
      /* 3D Shadows */
      .swiper-3d .swiper-slide-shadow,
      .swiper-3d .swiper-slide-shadow-left,
      .swiper-3d .swiper-slide-shadow-right,
      .swiper-3d .swiper-slide-shadow-top,
      .swiper-3d .swiper-slide-shadow-bottom,
      .swiper-3d .swiper-slide-shadow,
      .swiper-3d .swiper-slide-shadow-left,
      .swiper-3d .swiper-slide-shadow-right,
      .swiper-3d .swiper-slide-shadow-top,
      .swiper-3d .swiper-slide-shadow-bottom {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      
      .swiper-3d .swiper-slide-shadow {
        background: rgba(0, 0, 0, 0.15);
      }
      
      .swiper-3d .swiper-slide-shadow-left {
        background-image: linear-gradient(to left, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      }
      
      .swiper-3d .swiper-slide-shadow-right {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      }
      
      .swiper-3d .swiper-slide-shadow-top {
        background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      }
      
      .swiper-3d .swiper-slide-shadow-bottom {
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      }
      
      .swiper-lazy-preloader {
        width: 42px;
        height: 42px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -21px;
        margin-top: -21px;
        z-index: 10;
        transform-origin: 50%;
        box-sizing: border-box;
        border: 4px solid var(--swiper-preloader-color, var(--swiper-theme-color));
        border-radius: 50%;
        border-top-color: transparent;
      }
      
      .swiper:not(.swiper-watch-progress) .swiper-lazy-preloader,
      .swiper-watch-progress .swiper-slide-visible .swiper-lazy-preloader {
        animation: swiper-preloader-spin 1s infinite linear;
      }
      
      .swiper-lazy-preloader-white {
        --swiper-preloader-color: #fff;
      }
      
      .swiper-lazy-preloader-black {
        --swiper-preloader-color: #000;
      }
      
      @keyframes swiper-preloader-spin {
        0% {
          transform: rotate(0deg);
        }
      
        100% {
          transform: rotate(360deg);
        }
      }
      
      .code-generate {
        margin-top: 130px;
      }
      
      .registration {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        background: #fff;
        z-index: 20;
        overflow-x: hidden;
      }
      
      .registration__container {
        max-width: 544px;
        margin: 0 auto;
        padding-top: 80px;
        position: relative;
      }
      
      .register-back {
        font-size: 18px;
        text-decoration: underline;
        color: #2b2d33;
        font-weight: bold;
        margin-bottom: 15px;
      }
      
      .registration-error-text {
        color: #d11714;
        font-size: 16px;
        font-weight: 400;
      }
      
      .registration label {
        display: block;
        color: #2b2d33;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 20px;
        margin-bottom: 4px;
      }
      
      .registration-input {
        display: block;
        padding-top: 14px;
        padding-bottom: 14px;
        padding-left: 16px;
        padding-right: 16px;
        width: 100%;
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid #d5d5d6;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 20px;
      }
      
      .registration__title {
        font-size: 40px;
        font-style: normal;
        font-weight: 600;
        line-height: 48px;
        color: #2b2d33;
        margin-bottom: 16px;
      }
      
      .registration__btn {
        width: 100%;
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        background: #1d71b8;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 24px;
        margin-top: 16px;
        margin-bottom: 16px;
      }
      
      .registration__btn:disabled {
        opacity: 0.7;
      }
      
      .registration__btn:hover {
        opacity: 0.9;
      }
      
      @media (max-width: 1181px) {
        .registration {
          width: 100%;
        }
      
        .registration__container {
          width: 100%;
          margin: 0 auto;
          padding-top: 40px;
          padding-right: 20px;
          padding-left: 20px;
          position: relative;
        }
      
        .registration__title {
          font-size: 17px;
        }
      
        .registration__close {
          position: absolute;
          top: 44px;
          right: 20px;
          border: none;
          background: none;
        }
      }
      
      .reg-header {
        position: relative;
        z-index: 4;
      }
      
      .registration-page {
        overflow: hidden;
      }
      
      .registration__hero {
        width: 50%;
        height: 100vh;
      }
      
      .registration__hero .hero {
        margin-top: -73px;
      }
      
      .registration__hero .hero img {
        height: 100vh;
      }
      
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
      
      :root {
        --color-primary: #2fa5bf;
      }
      
      body,
      html {
        min-height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        color: #000;
        scroll-behavior: smooth;
      }
      
      body[data-scroll-disable='true'] {
        overflow: hidden !important;
      }
      
      .hide {
        display: none;
      }
      
      * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-locale: auto;
        border: 0;
        border-radius: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        margin: 0;
        outline: 0;
        padding: 0;
      }
      
      a {
        text-decoration: none;
        display: inline-block;
        color: inherit;
      }
      
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      button {
        cursor: pointer;
      }
      
      .section-title {
        color: #3a3a3a;
        font-variant-numeric: lining-nums proportional-nums;
        font-size: 42px;
        font-style: normal;
        font-weight: 700;
      }
      
      @media (max-width: 767px) {
        .section-title {
          font-size: 32px;
        }
      }
      
      .hidden {
        visibility: hidden;
        height: 100vh;
      }
      
      .fade-up {
        width: 100%;
        opacity: 1;
        transition: 0.3s;
        animation: fade-up 0.3s;
      }
      
      @keyframes fade-up {
        0% {
          opacity: 0;
        }
      
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="registration-page" style="width: 100%">
        <section class="registration">
          <div class="registration__container">
            <a class="register-back" href="/admin/user/inivitation/">Back</a>
            <div class="code-generate">
              <h1 class="registration__title">Generate Code</h1>
              <form action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input required="" class="registration-input" type="tel" inputmode="numeric" maxlength="10" placeholder="Write generate code count" id="input" name="code" /><button type="submit" class="registration__btn">Generate</button>
              </form>
              <div style="text-align: center">
                <span class="registration-error-text"></span>
              </div>
            </div>
          </div>
          {% if yaratildi == 'true' %}
            <script>
              alert('{{ message }}')
           
              
                var link = document.createElement('a')
                link.href = "{% url 'download-invitations' %}"
                link.download = 'invitations.txt'
                link.style.display = 'none'
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)
                console.log(link)              
            </script>
          {% endif %}
        </section>
      </div>
    </div>

    <script>
      const input = document.getElementById('input')
      input.addEventListener('input', handleInputChange)
      input.addEventListener('keydown', onkeydown)
      
      function handleInputChange(e) {
        const inputValue = e.target.value
        const sanitizedInput = inputValue.replace(/[^0-9]/g, '')
        input.value = sanitizedInput
      }
      
      function handleKeyDown(event) {
        if (!event.ctrlKey) {
          if (!/[0-9]/i.test(event.key)) {
            event.preventDefault()
          }
        }
      }
    </script>
  </body>
</html>
